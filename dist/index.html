<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>長押しorドラッグでリストの順番を入れ替えるサンプル</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="todo">
      <ul class="todo__ul">
        <li class="todo__li">
          <button class="todo__button">
            <span class="todo__griplines"></span>
            <span class="todo__griplines"></span>
          </button>
          <p class="todo__text">
            長押しまたはドラッグでリストの順番を入れ替える
          </p>
        </li>
        <li class="todo__li">
          <button class="todo__button">
            <span class="todo__griplines"></span>
            <span class="todo__griplines"></span>
          </button>
          <p class="todo__text">図書館に行く</p>
        </li>
        <li class="todo__li">
          <button class="todo__button">
            <span class="todo__griplines"></span>
            <span class="todo__griplines"></span>
          </button>
          <p class="todo__text">パスタを食べに行く</p>
        </li>
        <li class="todo__li">
          <button class="todo__button">
            <span class="todo__griplines"></span>
            <span class="todo__griplines"></span>
          </button>
          <p class="todo__text">散歩する</p>
        </li>
        <li class="todo__li">
          <button class="todo__button">
            <span class="todo__griplines"></span>
            <span class="todo__griplines"></span>
          </button>
          <p class="todo__text">映画を見る</p>
        </li>
      </ul>
    </section>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
